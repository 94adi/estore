<div class="main-product-container">
    @for(product of products; track product.id){
        <div class="mx-5 p-3 product-card">
            <div class="product-image-container">
                <img [src]="'../../../../../public/assets/images/' + product.product_img + '.jpg'" />
            </div>
            <div class="product-info">
                <h5><a href='#'>{{product.product_name}}</a></h5>
                <p clas="product-price">{{product.price | currency}}</p>
                <p><app-ratings [score]="product.ratings"></app-ratings></p>
            </div>
        </div>
        <input type="hidden" [value]="'../../../../../public/assets/images' + product.product_img + '.jpg'" />
    }
</div>
